<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Form Biodata</h2>
    <form>
        <label for="npm">NPM : </label><br>
        <input type="text" id="npm" name="npm"><br><br/>
        <label for="fname">Fullname : </label><br>
        <input type="text" id="fname" name="fname"><br><br/>
        <label for="email">Email : </label><br>
        <input type="email" id="email" name="email"><br><br/>
        <label for="pw">Password : </label><br>
        <input type="password" id="pw" name="pw"><br><br/>
        <label for="pbirth">Place Birth : </label><br>
        <input type="text" id="pbirth" name="pbirth"><br><br/>
        <label for="bdate">Birthdate : </label><br>
        <input type="date" id="bdate" name="bdate"><br><br/>
        <label for="gender">Gender:</label><br>
        <input type='radio' name='gender' value='ml'>Male 
        <input type='radio' name='gender' value='fml'>Female <br><br/>
        <label for="add">Address</label><br>
        <textarea name="add" rows="8" cols="30"></textarea><br></br>
        <button type="submit">Save</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
